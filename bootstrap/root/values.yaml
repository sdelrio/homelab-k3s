stacks:
  - name: bootstrap
    app_namespace: argocd
    proj_namespaces: ["argocd"]
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
#    sync: true
  - name: platform
    proj_namespaces:
      - external-secrets
      - valut-server
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
