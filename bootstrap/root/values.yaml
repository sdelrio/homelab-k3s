gitops:
  repo: https://github.com/sdelrio/homelab-k3s
  revision: master
gitconfig:
  repo: https://github.com/sdelrio/homelab-k3s
  revision: master
stacks:
  - name: bootstrap
    app_namespace: argocd
    proj_namespaces: ["argocd"]
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
#    sync: true
  - name: platform
    proj_namespaces:
      - external-secrets
      - vault-server
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
      - group: external-secrets.io
        kind: ClusterSecretStore
#    sync: true
  - name: system-external
    path: 'system/external'
    #helm_extra: true
    proj_namespaces:
      - cert-manager
      - external-dns
    config_repo: system/external/cert-manager/values-extra.yaml
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
      - group: cert-manager.io
        kind: ClusterIssuer
  - name: system-internal
    path: 'system/internal'
    proj_namespaces:
      - intel-gpu-plugin
      - kyverno
      - nf-discovery
      - reloader
      - vault-operator
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
  - name: system-network
    path: 'system/network'
    ignoreDifferences:
      - group: '*'
        kind: CustomResourceDefinition
        name: 'addresspools.metallb.io'
        jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
      - group: '*'
        kind: CustomResourceDefinition
        name: 'bgppeers.metallb.io'
        jsonPointers:
        - /spec/conversion/webhook/clientConfig/caBundle
      - group: '*'
        kind: Secret
        jsonPointers:
        - /data/ca.crt
        - /data/ca.key
        - /data/tls.crt
        - /data/tls.key
    proj_namespaces:
      - cilium
      - metallb-system
      - nginx-external
      - nginx-internal
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
      - group: metallb.io
        kind: IPAddressPool
      - group: metallb.io
        kind: L2Advertisement
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
      - group: networking.k8s.io
        kind: IngressClass
  - name: system-storage
    path: 'system/storage'
    ignoreDifferences:
      - group: '*'
        kind: ValidatingWebhookConfiguration
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
        - /webhooks/2/clientConfig/caBundle
      - group: '*'
        kind: Secret
        jsonPointers:
        - /data/ca.crt
        - /data/ca.key
        - /data/tls.crt
        - /data/tls.key
    helm_extra: true
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
      - group: '*'
        kind: CustomResourceDefinition
      - group: storage.k8s.io
        kind: StorageClass
      - group: storage.k8s.io
        kind: CSIStorageCapacity
      - group: piraeus.linbit.com
        kind: LinstorController
      - group: piraeus.linbit.com
        kind: LinstorCSIDriver
      - group: piraeus.linbit.com
        kind: LinstorSatelliteSet
      - group: snapshot.storage.k8s.io
        kind: VolumeSnapshotClass
      - group: admissionregistration.k8s.io
        kind: ValidatingWebhookConfiguration
      - group: piraeus.io
        kind: LinstorSatelliteConfiguration
      - group: piraeus.io
        kind: LinstorCluster
    proj_namespaces:
      - openebs-localpv
      - piraeus-operator
      - piraeus-datastore
      - piraeus-storageclass
      - volume-snapshot-crds
#    sync: true
  - name: apps
    proj_namespaces:
      - teamspeak-s3
      - hajimari
      - adguard
    whitelist:
      - group: rbac.authorization.k8s.io
        kind: ClusterRole
      - group: rbac.authorization.k8s.io
        kind: ClusterRoleBinding
