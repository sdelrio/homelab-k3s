apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-test-ns-svc"
  annotations:
    "helm.sh/hook": test
spec:
  completions: 1
  template:
    spec:
      containers:
      - name: test-ns-svc
        image: busybox
        env:
        - name: TESTENV
          value: "TESTVAL"
        command: ["sh", "-c", "wget {{ .Release.Name }}-ns:3370"]
      restartPolicy: Never
