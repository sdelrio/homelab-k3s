apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-claim-xfs-1
spec:
  storageClassName: linstor-xfs-ap1
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-claim-ext4-1
spec:
  storageClassName: linstor-ext4-ap1
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
